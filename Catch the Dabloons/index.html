<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Doubloons</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Doubloons</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>Choose Your Doubloon!</h1>
      <ul class="coins-list">
        <li>
          <button class="choose-coin-btn">
            <p>Yellow Doubloon</p>
            <img src="dabloons-yellow-removebg.png" alt="Yellow Doubloon">
          </button>
        </li>
        <li>
          <button class="choose-coin-btn">
            <p>Blue Doubloon</p>
            <img src="doubloons-blue-removebg.png" alt="Blue Doubloon" />
          </button>
        </li>
        <li>
          <button class="choose-coin-btn">
            <p>Green Doubloon</p>
            <img src="doubloons-green-removebg.png" alt="Green Doubloon" />
          </button>
        </li>
        <li>
          <button class="choose-coin-btn">
            <p>Orange Doubloon</p>
            <img src="doubloons-orange-removebg.png" alt="Orange Doubloon" />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you rich yet? <br>
        Can you catch all the doubloons?
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
